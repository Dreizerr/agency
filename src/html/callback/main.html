<section class="callback">

      <div class="callback__decor callback__decor--left">
        <img class="callback__decor-img " src="images/callback/bg-1.jpg" alt="decor" />
      </div>
      <div class="callback__decor callback__decor--right">
        <img class="callback__decor-img" src="images/callback/bg-2.jpg" alt="decor" />
      </div>

      <form class="callback__form">

          <input placeholder="+7 (___) - ___ - __ - __" class="callback__input phone-mask" type="text" />

        <button class="callback__button button button--filled" type="submit">Заказать консультацию</button>
      </form>
    </div>
  </div>
