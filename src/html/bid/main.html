<section class="bid">
  <div class="bid__container">
    <div class="bid__body card-section">
      <h3 class="bid__title">Оставьте заявку и вы узнаете</h3>
      <div class="bid-info">
        <div class="bid-info__item check-circle">Сколько посетителей можно получить в вашей нише</div>
        <div class="bid-info__item check-circle">Примерные цифры по окупаемости</div>
        <div class="bid-info__item check-circle">Расчет бюджета на месяц</div>
      </div>
      <form class="bid-form">
        <input placeholder="Ваше имя" class="bid-form__input input" type="text" />
        <input placeholder="+7 (___) ___ - __ - __" class="bid-form__input input phone-mask" type="text" />
        <button class="bid-form__button button button--filled" type="submit">Получить расчет</button>
      </form>
      <div class="bid-conditions">
        <div class="bid-conditions__text">
          Отправляя форму, вы соглашаетесь с
          <a class="bid-conditions__link text-gradient" href="">Политикой конфиденциальности</a>
        </div>
      </div>
    </div>
  </div>
</section>
